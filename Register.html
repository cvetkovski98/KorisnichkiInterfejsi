<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
          rel="stylesheet" type='text/css'>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark navbar-light">
    <div class="container">
        <div>
            <a class="navbar-brand text-light d-block mt-3" style="font-size: 35px"><b>Finki News</b></a>
            <span class="navbar-text text-secondary">Get the latest news</span>
        </div>

    </div>
</nav>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container">
        <ul class="navbar-nav text-primary">
            <li class="nav-item active"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Sport</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Science</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Lorem</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Ipsum</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Dolor</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Sit</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Amet</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Tehnology</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <form class="w-75 mx-auto mt-5">
        <div class="card">
            <div class="card-header">
                <p class="d-inline-block mt-2">Register</p>
                <button class="btn btn-outline-primary" style="float: right;">Log In</button>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input id="name" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="lastname">Last Name</label>
                            <input id="lastname" type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input id="email" type="email" class="form-control">
                    <span class="text-secondary">We promise not to share your email address with anyone</span>
                </div>
                <div class="form-group">
                    <input id="male" type="radio" class="mr-1">
                    <label for="male" class="mr-2">Male</label>
                    <input id="female" type="radio" class="mr-1">
                    <label for="female">Female</label>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input id="city" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="country">Last Name</label>
                            <select id="country" type="text" class="form-control">
                                <option>United States</option>
                                <option>United States</option>
                                <option>United States</option>
                                <option>United States</option>
                                <option>United States</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Create Password</label>
                    <input id="password" type="password" class="form-control">

                </div>
                <a class="btn-block btn btn-primary text-light">Register</a>
                <div class="card-footer text-center mt-3">
                    <span>Already have an account?</span>
                    <a class="btn btn-outline-primary">Log In</a>
                </div>
            </div>
        </div>
    </form>
</div>
<footer class="bg-dark d-flex mt-3" style="height: 130px">
    <p class="text-light m-auto align-self-center">Copyright &copy; 2019</p>
</footer>
</body>
</html>
